<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>...</title>
	<style type="text/css">
		body{
	background-color: #ddd;
}
.firstrow, .secondrow, .thirdrow, .fourthrow, .fifthrow, .sixthrow{
	display: flex;
}
.one, .two, .three, .four, .five, .six, .seven, .eight, .nine, .ten, .eleven{
	transition: .5s;
	width: 100%;
	height: 100%;
	background-color: blue;
}
.one{
	animation: aniloop 1.2s ease forwards infinite;
}
.two{
	animation: aniloop 1.2s ease forwards .1s infinite;
}
.three{
	animation: aniloop 1.2s ease forwards .2s infinite;
}
.four{
	animation: aniloop 1.2s ease forwards .3s infinite;
}
.five{
	animation: aniloop 1.2s ease forwards .4s infinite;
}
.six{
	animation: aniloop 1.2s ease forwards .5s infinite;
}
.seven{
	animation: aniloop 1.2s ease forwards .6s infinite;
}
.eight{
	animation: aniloop 1.2s ease forwards .7s infinite;
}
.nine{
	animation: aniloop 1.2s ease forwards .8s infinite;
}
.ten{
	animation: aniloop 1.2s ease forwards .9s infinite;
}
.eleven{
	animation: aniloop 1.2s ease forwards 1s infinite;
}
.matrix{
	display: flex;
	justify-content: center;
	align-items: center;
	width : 60px;
	height : 60px;
}
.container{
	position: absolute;
	top : 50%;
	left : 50%;
	transform: translate(-50%,-50%);
}
@keyframes aniloop{
	0%{
		width: 100%;
		height: 100%;
	}
	50%{
		width: 0;
		height: 0;
	}
	100%{
		width: 100%;
		height: 100%;
	}
}
	</style>
</head>
<body>
<div class="container">
	<div class="firstrow">
		<div class="matrix"><div class="six"></div></div>
		<div class="matrix"><div class="seven"></div></div>
		<div class="matrix"><div class="eight"></div></div>
		<div class="matrix"><div class="nine"></div></div>
		<div class="matrix"><div class="ten"></div></div>
		<div class="matrix"><div class="eleven"></div></div>
	</div>
	<div class="secondrow">
		<div class="matrix"><div class="five"></div></div>
		<div class="matrix"><div class="six"></div></div>
		<div class="matrix"><div class="seven"></div></div>
		<div class="matrix"><div class="eight"></div></div>
		<div class="matrix"><div class="nine"></div></div>
		<div class="matrix"><div class="ten"></div></div>
	</div>
	<div class="thirdrow" >
		<div class="matrix"><div class="four"></div></div>
		<div class="matrix"><div class="five"></div></div>
		<div class="matrix"><div class="six"></div></div>
		<div class="matrix"><div class="seven"></div></div>
		<div class="matrix"><div class="eight"></div></div>
		<div class="matrix"><div class="nine"></div></div>
	</div>
	<div class="fourthrow">
		<div class="matrix"><div class="three"></div></div>
		<div class="matrix"><div class="four"></div></div>
		<div class="matrix"><div class="five"></div></div>
		<div class="matrix"><div class="six"></div></div>
		<div class="matrix"><div class="seven"></div></div>
		<div class="matrix"><div class="eight"></div></div>
	</div>
	<div class="fifthrow">
		<div class="matrix"><div class="two"></div></div>
		<div class="matrix"><div class="three"></div></div>
		<div class="matrix"><div class="four"></div></div>
		<div class="matrix"><div class="five"></div></div>
		<div class="matrix"><div class="six"></div></div>
		<div class="matrix"><div class="seven"></div></div>
	</div>
	<div class="sixthrow">
		<div class="matrix"><div class="one"></div></div>
		<div class="matrix"><div class="two"></div></div>
		<div class="matrix"><div class="three"></div></div>
		<div class="matrix"><div class="four"></div></div>
		<div class="matrix"><div class="five"></div></div>
		<div class="matrix"><div class="six"></div></div>
	</div>
</div><br>
<script type="text/javascript" src="loading.js"></script>
</body>
</html>
